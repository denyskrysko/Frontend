<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="assets/scripts.js"></script>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="main-header" class="header">
            <div class="logo">
                <a href="/">
                    <img src=assets/logo.png />
                </a>
            </div>
        </div>
        <div>
            <div>
                <ul class="topnav" id="myTopnav">
                    <li><a href="EditAccount.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Logout</a></li>
                    <li class="icon">
                        <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <form method="post" action="" class="login-form">
                <div class="errorArea">
                </div>
                <div class="form-group">
                    <input type="text" required class="form-control" name="firstName" placeholder="First Name"/>
                </div>
                <div class="form-group">
                    <input type="text" required class="form-control" name="lastName" placeholder="Last Name"/>
                </div>
                <div class="form-group">
                    <input type="email" required class="form-control" name="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="rePassword" placeholder="Repeat Password"/>
                </div>
                <!--<input type="submit" name="login" value="Login">-->
                <button type="submit" class="log-btn btn"><span>Save Changes</span></button>
            </form>
        </div>
    </body>
